<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d00f2e930.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <li class="logo"><a href="/index.html"><img src="/images/Logo (1).svg" alt="Genesis" class="logo"></a>
                </li>
            </div>
            <div>
                <ul class="nav-list">
                    <li><a href="/pages/projects.html">Projects</a></li>
                    <li><a href="/pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section class="grid-contact">
        <div class="item item-1">
            <h2>Full set of great features to make your product fresh</h2>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>

        <div class="item item-2">
            <form action="#">
                <div class="name">
                    <label for="full-name">Name</label>
                    <input type="text" id="full-name" name="full-name">
                    <hr class="solid">
                </div>

                <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <hr class="solid">
                </div>

                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="1" required autofocus></textarea>
                    <hr class="solid">
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </section>

    <div>
        <img src="/images/Map.png" alt="Map" class="map">
    </div>














    <footer>
        <div>
            <li class="logo"><a href="/index.html"><img src="/images/Logo (1).svg" alt="Genesis" class="f-logo"></a></li>
        </div>
        <div class="f-right">
            <div>
                <ul class="f-nav">
                    <li><a href="/pages/projects.html" class="f-link">Projects</a></li>
                    <li><a href="/pages/contact.html" class="c-link">Contact</a></li>
                </ul>
            </div>
            <div class="brands">
                <i class="fa-brands fa-dribbble fa-xs"></i>
                <i class="fa-brands fa-instagram fa-xs"></i>
                <i class="fa-brands fa-twitter fa-xs"></i>
            </div>
        </div>

    </footer>
    
</body>
</html>
